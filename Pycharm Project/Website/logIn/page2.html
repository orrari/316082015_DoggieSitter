<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
    <link rel="stylesheet" href="../header.css">
    <script src="page2.js"></script>
</head>
<body>

<header>LogIn</header>
<form action="" class="my-form">
    <div class="groupLI">
        <div class="form-group">
            <div class="name"><label>Username:</label></div>
            <input id="usernameinput" type="text" name="name" placeholder="Enter your Username">
            <div id="error1"></div>
        </div>

        <div class="form-group">
            <div class="name"><label>Password:</label></div>
            <input id="passwordinput" type="password" name="name" placeholder="Enter your Password">
            <div id="error2"></div>
        </div>
    </div>

</form>

<div class="buttons">
    <img class="button" src="../../Extras/connect.png"
         onmousemove="this.src='../../Extras/conpres.png'"
         onmouseleave="this.src='../../Extras/connect.png'"
         onclick="login()">
</div>


<div class="dog-container">
    <img class="dog" src="../../Extras/inch.png">
</div>

</body>
</html>
